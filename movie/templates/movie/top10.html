{% extends "movie/base.html" %}
{% block content %}


    <h1 class="article-content">Top Movies</h1>
    <div class="row">
    {%  for movie in data.results|slice:":10" %}

    <div class="col" style="display: flex; flex-direction: column">
    <div>
      <a href="{% url "movie_details" movie.id %}" style="text-decoration: none; color: black;">
        <div class="card" style="width: 20rem; margin-bottom: 20px;">
          <img src="https://image.tmdb.org/t/p/original/{{movie.backdrop_path}}" class="card-img-top" alt="...">
          <div class="card-body">
              <h5 class="card-title">{{ movie.original_title }}</h5>
              <hr/>
              <p class="card-text"> Rating: {{movie.vote_average }} </p>

            <p class="card-text" style="display: -webkit-box;
    max-width: 250px;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;">{{ movie.overview }}</p>

          </div>
        </div>
      </a>
    </div>
        </div>
{#        {{ val }}#}
    {% endfor %}
    </div>

{% endblock content %}
